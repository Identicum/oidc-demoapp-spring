<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Identicum - OIDC Demo App</title>
		<script src="webjars/jquery/3.7.0/jquery.min.js"></script>
		<script src="webjars/popper.js/1.16/umd/popper.min.js"></script>
		<script src="webjars/bootstrap/4.6.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.6.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="webjars/font-awesome/6.4.0/css/all.css" />
	</head>
	<body style="padding-top: 100px;">
		<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" rel="home" href="#" title="Identicum">
					<img height="30" src="imgs/logo.png">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarText" aria-controls="navbarText"
						aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="nav navbar-nav ml-auto">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="fas fa-user-circle fa-fw"></i> [[${name}]]
							</a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="logout"><span class="fa fa-sign-out"></span> Logout</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<h5>Payload Claims</h5>
			<div class="table-responsive-sm">
				<table class="table table-striped">
					<thead>
					<tr>
						<th style="width: 30%; min-width: 250px">Name</th>
						<th>Value</th>
					</tr>
					</thead>
					<tbody>
						<tr th:each="claim : ${claims}">
							<td th:text="${claim.key}">Key</td>
							<td th:text="${claim.value}">Value</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</body>
</html>
